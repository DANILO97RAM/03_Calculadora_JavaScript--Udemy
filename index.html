<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Island+Moments&family=Kolker+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <center><h1>Calculadora</h1></center>
  <div id="calculadora">
    <div id="operaciones"> 0 </div>
    <ul>
      <li class="numero">1</li>
      <li class="numero">2</li>
      <li class="numero">3</li>
      <li class="oper">+</li>
      <li class="numero">4</li>
      <li class="numero">5</li>
      <li class="numero">6</li>
      <li class="oper">-</li>
      <li class="numero">7</li>
      <li class="numero">8</li>
      <li class="numero">9</li>
      <li class="oper">*</li>
      <li class="decimal">.</li>
      <li class="numero">0</li>
      <li class="resultado">=</li>
      <li class="oper">/</li>
    </ul>
    <div id="borrar" onclick="m.borrarCalculadora()">Borrar</div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
